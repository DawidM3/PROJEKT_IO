<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            animation: backgroundAnimate 20s ease-in-out infinite;  /* Slowed down to 20s */
            background-color: #202020;
            color: #f4f4f4;
        }

        .container { 
            max-width: 800px; 
            margin: auto; 
            background-color: #1e1e1e; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            padding: 20px; 
        }
        h1, h2 { 
            text-align: center; 
            color: #bb86fc; 
            font-weight: 500; 
        }
        input[type="text"] { 
            width: 70%; 
            padding: 12px; 
            border-radius: 4px; 
            border: none; 
            background-color: #333; 
            color: #fff; 
            margin-right: 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        input[type="submit"] { 
            padding: 12px; 
            border: none; 
            border-radius: 4px; 
            background-color: #bb86fc; 
            color: #fff; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }
        input[type="submit"]:hover { 
            background-color: #9c65e8; 
        }
        #logs, #results { 
            border: none; 
            border-radius: 8px; 
            padding: 15px; 
            background: #2c2c2c; 
            height: 200px; 
            overflow-y: scroll; 
            color: #e0e0e0;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #logs { 
            margin-bottom: 20px; 
        }
        .info { color: #a4a1f7; }
        .success { color: #7a5feb; }
        .error { color: #d45ae8; }
        ::placeholder { 
            color: #888; 
        }
        a { 
            color: #bb86fc; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projekt IO - web crawler</h1>
        <form id="crawlForm">
            <input type="text" id="start_url" name="start_url" placeholder="Wklej linka do głównej" required>
            <input type="submit" value="Jazda z URL'ami">
        </form>
        <h2>Logi działania crawlera</h2>
        <div id="logs"></div>
        <h2>Zwrotka</h2>
        <div id="results"></div>
    </div>

    <script>
        const form = document.getElementById('crawlForm');
        const logsDiv = document.getElementById('logs');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            logsDiv.innerHTML = '';
            resultsDiv.innerHTML = '';

            const formData = new FormData(form);
            fetch('/start_crawl', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                console.log(data.message);
                fetchLogs();
                fetchResults();
            });
        });

        function fetchLogs() {
            fetch('/get_logs')
            .then(response => response.json())
            .then(data => {
                logsDiv.innerHTML = data.logs.join('<br>');
                setTimeout(fetchLogs, 1000); // Continuously update logs every second
            });
        }

        function fetchResults() {
            fetch('/get_results')
            .then(response => response.json())
            .then(data => {
                let resultsHtml = '';
                data.results.forEach(result => {
                    resultsHtml += `<strong>URL:</strong> ${result.url}<br>`;
                    resultsHtml += `<strong>Meta Title:</strong> ${result.meta_title}<br>`;
                    resultsHtml += `<strong>Meta Description:</strong> ${result.meta_description}<br>`;
                    resultsHtml += `<strong>P Tags Content:</strong> ${result.p_tags}<br><br>`;
                });
                resultsDiv.innerHTML = resultsHtml;
                setTimeout(fetchResults, 1000); // Continuously update results every second
            });
        }
    </script>
</body>
</html>
